# =============================================================================
# D23Bot - Docker Compose Configuration
# =============================================================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:        docker-compose logs -f bot
#   Stop:        docker-compose down
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Main Bot Application
  # ---------------------------------------------------------------------------
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: d23bot
    restart: unless-stopped
    ports:
      - "${BOT_PORT:-9002}:9002"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-d23bot}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./db/chroma:/app/db/chroma
      - ./docs:/app/docs:ro
      - ./logs:/app/logs
    networks:
      - d23bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: d23bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-d23bot}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - d23bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-d23bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis (Optional - for caching and rate limiting)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: d23bot-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - d23bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ---------------------------------------------------------------------------
  # Chainlit UI (Development/Testing)
  # ---------------------------------------------------------------------------
  chainlit:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: d23bot-chainlit
    restart: unless-stopped
    profiles:
      - dev
    ports:
      - "${CHAINLIT_PORT:-8000}:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app
      - ./db/chroma:/app/db/chroma
    networks:
      - d23bot-network
    command: chainlit run chat_interface.py --host 0.0.0.0 --port 8000

# =============================================================================
# Networks
# =============================================================================
networks:
  d23bot-network:
    driver: bridge
    name: d23bot-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: d23bot-postgres-data
  redis_data:
    name: d23bot-redis-data
