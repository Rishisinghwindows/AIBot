apiVersion: v1
kind: Secret
metadata:
  name: ohgrt-secrets
  namespace: ohgrt
  labels:
    app.kubernetes.io/name: ohgrt-api
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Replace these with actual values using kubectl create secret
  # or use external secret management (Vault, AWS Secrets Manager, etc.)
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  POSTGRES_HOST: "postgres-service.ohgrt.svc.cluster.local"
  POSTGRES_DB: "ohgrt"
  REDIS_URL: "redis://redis-service.ohgrt.svc.cluster.local:6379/0"
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  OPENWEATHER_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  CORS_ORIGINS: "https://app.ohgrt.com"
  # Firebase credentials should be mounted as a file from a separate secret
