apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohgrt-api
  namespace: ohgrt
  labels:
    app.kubernetes.io/name: ohgrt-api
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ohgrt-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ohgrt-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ohgrt-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: ghcr.io/your-org/ohgrt-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9002
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ohgrt-config
            - secretRef:
                name: ohgrt-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: pdf-data
              mountPath: /app/data/pdfs
            - name: chroma-data
              mountPath: /app/data/chroma
            - name: firebase-credentials
              mountPath: /app/secrets
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: pdf-data
          persistentVolumeClaim:
            claimName: ohgrt-pdf-pvc
        - name: chroma-data
          persistentVolumeClaim:
            claimName: ohgrt-chroma-pvc
        - name: firebase-credentials
          secret:
            secretName: ohgrt-firebase-credentials
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ohgrt-api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ohgrt-api
